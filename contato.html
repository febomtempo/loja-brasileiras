<body>
    <header>
        <a href="./index.html">
            <h1>Brasileiras</h1>
        </a>
        <div class="buscar">
            <input type="search" name="busca" id="busca" />

                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </button>
        </div>
        <nav>
            <a href="./contato.html">
                <span class="icones">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-telephone-forward" viewBox="0 0 16 16">
                        <path
                            d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zm10.762.135a.5.5 0 0 1 .708 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 0 1-.708-.708L14.293 4H9.5a.5.5 0 0 1 0-1h4.793l-1.647-1.646a.5.5 0 0 1 0-.708z" />
                    </svg>
                    <p>Contato</p>
                </span>
            </a>
            <span class="icones">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-person-square" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path
                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
                </svg>
                <p>Login</p>
            </span>
        </nav>
    </header>

    <main>
        <form>
            <input type="hidden" name="id" value="1">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" name="mail" id="mail">
            </div>
            <div>
                <div>
                    <input type="radio" name="cliente" id="cliente" checked>
                    <label for="cliente">Sou Cliente</label>
                </div>
                <div>
                    <input type="radio" name="cliente" id="nao-cliente">
                    <label for="nao-cliente">Não sou Cliente</label>
                </div>
            </div>
            <div>
                <label for="motivo">Motivo do Contato:</label>
                <select name="motivo" id="motivo">
                    <optgroup label="Garantia">
                        <option value="Tempo de Garantia">Tempo de Garantia</option>
                        <option value="Valor da Garantia Extendida">Valor da Garantia Extendida</option>
                    </optgroup>
                    <optgroup label="Pagamento">
                        <option value="Cartão Brasileira">Cartão Brasileira</option>
                        <option value="Parcelamento da Compra">Parcelamento da Compra</option>
                    </optgroup>
                    <optgroup label="Reclamações">
                        <option value="Cartão Brasileira">Cartão Brasileira</option>
                        <option value="Parcelamento da Compra">Parcelamento da Compra</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="descricao">Descrição do Motivo do Contato:</label>
                <textarea name="descricao" id="descricao" cols="30" rows="20"></textarea>
            </div>
            <div>
                <input type="submit" value="Submeter" />
                <input type="reset" value="Limpar" />
            </div>
        </form>
    </main>

    <footer>
        <div class="rodape">
            <nav>
                <h2>Institucional</h2>
                <a href="#">Localização das Lojas</a>

            </nav>
            <nav>

                <a href="#">Central de Atendimento</a>
                <a href="#">Trocas e Devoluções</a>
                <a href="#">Garantias</a>
                <a href="#">Segurança</a>
            </nav>
            <nav>
                <h2>Serviços</h2>
                <a href="#">Listas de Casamento</a>
                <a href="#">Entregas</a>
                <a href="#">Garantia Extendida</a>
            </nav>
        </div>
        <div class="rodape-2">
            <p>Desenvolvido por Felipe Bomtempo</p>
            <a href="mailto:testemail@testemail.com">testemail@testemail.com</a>
            </nav>
        </div>
    </footer>
</body>
